<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Clientes - Empresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #0056b3;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cliente {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #e9f7ef; /* Un color suave para cada cliente */
        }
        .cliente p {
            margin: 5px 0;
        }
        .cliente p strong {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nuestros Clientes Parisina De La Rosa Rojas</h1>
        {% if clientes %}
            {% for cliente in clientes %}
                <div class="cliente">
                    <p><strong>Nombre:</strong> {{ cliente.nombre }}</p>
                    <p><strong>Email:</strong> {{ cliente.email }}</p>
                    <p><strong>Tel√©fono:</strong> {{ cliente.telefono }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No hay clientes para mostrar.</p>
        {% endif %}
    </div>
</body>
</html>
